    <div class="login-container">
        <!-- Login Form -->
        <div class="form-wrapper" id="login-form">

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="loginEmail" required>
                    <label for="loginEmail">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                    <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                </div>
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="switch-form">
                Don't have an account? <a href="/home/bernard/Desktop/Bernard-Business/html/signup.html">Sign up here</a>

            <h3>Success!</h3>

            <button class="btn" onclick="hideSuccess()">OK</button>
