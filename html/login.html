<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/home/bernard/Desktop/Bernard-Business/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Welcome Back</h2>
            <p class="subtitle">Please sign in to your account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="spinner hidden" id="spinner"></div>
                </button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="/home/bernard/Desktop/Bernard-Business/html/signup.html">Sign up</a>
            </div>

            <div class="back-to-hompage-link">
                <h3><a href="/home/bernard/Desktop/Bernard-Business/html/index.html" style="text-decoration: none;">Izzy Alteration</a></h3>
            </div>

        </div>
        
        <div class="notification hidden" id="notification">
            <span id="notificationMessage"></span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
