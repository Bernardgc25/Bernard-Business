<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Form</title>
    <link rel="stylesheet" href="/home/bernard/Desktop/Project/Bernard-Business/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Sign Up Form -->
            <div class="form-wrapper active" id="signup-form">
                <h2>Create Account</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <input type="text" id="signupName" required>
                        <label for="signupName">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="signupEmail" required>
                        <label for="signupEmail">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signupPassword" required>
                        <label for="signupPassword">Password</label>
                        <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p class="switch-form">
                    Already have an account? <a href="file:///home/bernard/Desktop/Project/Bernard-Business/html/login.html" onclick="showLogin()">Login here</a>
                </p>
                    <div class="back-to-hompage-link">
                        <h1><a href="/home/bernard/Desktop/Project/Bernard-Business/html/index.html" style="text-decoration: none;">Company Name</a></h1>
                    </div>
            </div>

            <!-- Login Form -->
            <div class="form-wrapper" id="login-form">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" id="loginEmail" required>
                        <label for="loginEmail">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" required>
                        <label for="loginPassword">Password</label>
                        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                    </div>
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="switch-form">
                    Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a>
                </p>
            </div>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <h3>Success!</h3>
            <p id="successText"></p>
            <button class="btn" onclick="hideSuccess()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
