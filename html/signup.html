    <!--Signup-Section-->
    <div class="signup-container">
        <div class="form-container">
            <!-- Sign Up Form -->
            <div class="form-wrapper active" id="signup-form">
                <h2>Create Account</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <input type="text" id="signupName" required>
                        <label for="signupName">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="signupEmail" required>
                        <label for="signupEmail">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signupPassword" required>
                        <label for="signupPassword">Password</label>
                        <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p class="switch-form">
                    Already have an account? <a href="/home/bernard/Desktop/Bernard-Business/html/login.html">Login here</a>

            </div>

            <!-- Success Message -->

                <h3>Success!</h3>
                <p id="successText"></p>
                <button class="btn" onclick="hideSuccess()">OK</button>
